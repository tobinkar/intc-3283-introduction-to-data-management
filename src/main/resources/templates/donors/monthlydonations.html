<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INTC-3283 - Welcome</title>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1>Monthly Donations</h1>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Donation Month</th>
                    <th>Donated</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row : ${report}">
                    <td th:text="${row.donationMonth}"></td>
                    <td th:text="${row.getTotalDonated()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>


</body>
</html>
