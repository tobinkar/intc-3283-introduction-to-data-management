<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INTC-3283 - Welcome</title>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1>Donors</h1>
            <h2>Donors List</h2>

            <a th:href="@{'/donors/random?numDonors=100&maxDonationsPerDonor=100'}">Bulk donate (100 new donors, up to
                100 donations each)</a>

            <!-- Search Field -->
            <div class="mb-4">
                <form id="searchForm" class="d-flex" th:action="@{'/donors'}">
                    <input class="form-control me-2" type="text" name="searchTerm" id="donorSearch" placeholder="Search by name..."
                           aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>

            <!-- Donors Table -->
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">City</th>
                    <th scope="col">State</th>
                    <th scope="col">ZIP</th>
                </tr>
                </thead>
                <tbody id="donorTableBody">
                <!-- Initial server-side rendering of donors -->
                <tr th:each="donor : ${donors}">
                    <td th:text="${donor.id}"></td>
                    <td th:text="${donor.firstName}"></td>
                    <td th:text="${donor.lastName}"></td>
                    <td th:text="${donor.city}"></td>
                    <td th:text="${donor.state}"></td>
                    <td th:text="${donor.zipCode}"></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>


</body>
</html>
